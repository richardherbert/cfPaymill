layout: default

<div  class="row-fluid">
	<div  class="span12">
		<h1>contact</h1>
	</div>
</div>

<div  class="row-fluid">
	<div  class="span6">
		<h2>about me</h2>

		<p>Hi, my name is <a href="http://www.linkedin.com/in/richardherbert" target="_blank">Richard Herbert</a> and I am the author of cfPaymill.</p>

		<p>I was approached by Paymill to develop this ColdFusion wrapper component to their API.</p>

		<p>If you have any questions, comments or bug reports I'd really like to hear from you.</p>
	</div>

	<div  class="span4">
		<h2>comments</h2>

		<form id="contact" action="/index.cfm/contact/emailAction" method="POST">
			<label>Name</label>
			<input id="name" name="name" type="text" autofocus="autofocus" class="input-xlarge" />

			<label>Email Address</label>
			<input id="email" name="email" type="text" class="input-xlarge" />

			<label>Subject</label>
			<input id="subject" name="subject" type="text" class="input-xlarge" />

			<label>Comment</label>
			<textarea id="comment" name="comment" rows="5" class="input-xlarge"></textarea>

			<div class="form-actions">
				<button class="btn btn-primary submit-button" type="submit">Submit</button>
			</div>
		</form>
	</div>
</div>
